<!DOCTYPE html>
<html>
  <head>
    <title>阶乘.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function cal() {
    		var num = document.getElementById("num").value;
    		var span =  document.getElementById("result");
    		if (isNaN(num)) {
    			span.innerHTML = "不是数字类型";
    			return;
    		}
    		
    		if (num < 0) {
    			span.innerHTML = "负数没有阶乘";
    		} else if (num == 0) {
    			result.innerHTML = 1;
    		} else {
    			var result = 1;
    			//n*(n-1)*(n-2)...3*2*1
    			for (var i = num; i >= 1; i--) {
    				result = result * i;
    			}
    			span.innerHTML = result;
    		}
    	}
    </script>
  </head>
  
  <body>
  	<div>n(正整数)的阶乘=1*2*3*3....n</div>
  	<div>0的阶乘固定为1</div>
  	<input type="text" id="num"/> <input type="button" value="阶乘" onclick="cal();"/> = <span id="result"></span>
  </body>
</html>
