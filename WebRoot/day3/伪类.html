<!DOCTYPE html>
<html>
  <head>
    <title>伪类.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	/*用户没有点过的*/
    	a:link {
    		color : red;
    	}
    	/*访问过*/
    	a:visited {
    		color : orange;
    	}
    	/*鼠标悬停的状态*/
    	a:hover {
    		color :  green;
    	}
    	/*鼠标点击这个链接但是不松手，有"激活"得意思*/
    	a:active {
    		color : black;
    	}
    	
    </style>
  </head>
  
  <body>
  	<a href="#">伪类测试1</a>
  	<a href="#">伪类测试1</a>
  	<a href="#">伪类测试1</a>
  </body>
</html>
