<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#d0,p {
				border: 1px solid red;
				width: 400px;
			}
			#d1,#d2,#d3 {
				width: 100px;
				height: 100px;
				margin: 10px;
			}
			#d1 {
				background-color: #F00;
			}
			#d2 {
				background-color: #0F0;
			}
			#d3 {
				background-color: #00F;
			}
			/*浮动*/
			/*#d1,#d2,#d3{
				float: right;
			}*/
			#d1,#d2,#d3{
				float: left;
			}
			/*消除对浮动影响：
			 * 在哪个元素上加clear，则该元素就不受
			 * 影响，他会出现在所有浮动元素的下方
			 */
			/*p {
				clear: left;
			}*/
			#d4 {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="d0">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
			<div id="d4"></div>
		</div>
		<p>浮动时看看我的位置</p>
	</body>
</html>
