<!DOCTYPE html>
<html>
<head>
<title>Table.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>

<body>
	<table border="1" width="600" cellpadding="5" align="center">
		<caption>表－1</caption>
		<thead bgcolor="silver" height="30">
			<tr>
				<td width="350">全月应纳税所得额</td>
				<td width="100">税率</td>
				<td width="100">速算扣除数</td>
			</tr>
		</thead>
		<tbody height="150">
			<tr>
				<td>全月应纳税所得额&lt;1500</td>
				<td>3%</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1500=&lt;全月应纳税所得额&lt;4500</td>
				<td>10%</td>
				<td>105</td>
			</tr>
			<tr>
				<td colspan="3">...</td>
			</tr>
			<tr>
				<td colspan="3">
					<table>
						<tr>
							<td width="120">计算公式为：</td>
							<td>应纳税额＝全月应纳税所得额*适用税率-速算扣除数
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
