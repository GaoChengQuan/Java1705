<!DOCTYPE html>
<html>
  <head>
    <title>02--文本节点的获取.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		var dv = document.getElementsByTagName('div')[0];
		function f1(){
		    //获取
		    console.log(dv.style.width);//300px;
		    console.log(dv.style.height);//200px
		    console.log(dv.style.backgroundColor);//lightblue
		}
		function f2(){
		    //设置(有则更新，没有就创建)
		    dv.style.color = "red";
		    dv.style.backgroundColor = "lightgreen";
		    dv.style.width = "600px";
		}
		
	</script>
  </head>
  
  <body>
  	 <h2>操作css样式</h2>
     <div style="width:300px; height:200px; background-color:lightblue;">利用dom操作css</div>
     <input type="button" value="获取css" onclick="f1()" /><br />
     <input type="button" value="设置css" onclick="f2()" /><br />
  </body>
</html>
