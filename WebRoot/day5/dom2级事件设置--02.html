<!DOCTYPE html>
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript">
        	window.onload = function() {
	        	//dom2级事件设置简单使用
				var dv = document.getElementsByTagName('div')[0];
				//dv.addEventListener('click',处理 有名/匿名函数);
				dv.addEventListener('click',function(){
				    //this 代表div的元素节点对象
				    dv.style.backgroundColor="pink";
				    this.style.width="400px";
				});
				
				function f1(){
				    //this代表事件的主体节点对象
				    this.style.height = "300px";
				    console.log(111111);
				}
				function f2(){
				    console.log(222222);
				}
				function f3(){
				    console.log(333333);
				}
				//为同一个div对象设置多个mouseover事件
				dv.addEventListener('mouseover',f1);
				dv.addEventListener('mouseover',f2);
				dv.addEventListener('mouseover',f3);
        	}
        	
        </script>
    </head>
    <body>
        <h2>dom2级事件设置(为同一个div对象设置多个mouseover事件)</h2>
        <div style="width:300px; height:200px; background-color:lightblue;">事件操作</div>
    </body>
</html>
