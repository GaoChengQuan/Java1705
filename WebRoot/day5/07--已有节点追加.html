<!DOCTYPE html>
<html>
  <head>
    <title>02--文本节点的获取.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		window.onload = function() {
			/**
			    orange追加给第一个ul，并设置到blue的前边
			    父节点.insertBefore(newnode,oldnode);//把节点追加到oldnode节点前边
			    父节点.replaceChild(newnode,oldnode);//newnode节点 替换 oldnode节点
			*/
			var blue = document.getElementsByTagName('li')[1];
			var orange = document.getElementsByTagName('li')[3];
			var first_ul = document.getElementsByTagName('ul')[0];
			//first_ul.appendChild(orange);//orange追加到最后     注意：被追加节点要发生物理位置移动现象(节点的个数是固定的，只有一个)
			first_ul.insertBefore(orange,blue);//orange放到blue的前边
			//first_ul.replaceChild(orange,blue);//orange替换掉blue
		}
		
	</script>
  </head>
  
  <body>
  	 <h2>已有节点追加</h2>
     <ul>
         <li mean="热情">red</li>
         <li mean="冷静">blue</li>
         <li mean="生机">green</li>
     </ul>
     <ul>
         <li mean="饿">orange</li>
     </ul>
  </body>
</html>
