<!DOCTYPE html>
<html>
  <head>
    <title>02--文本节点的获取.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		window.onload = function() {
			/**
			    <ul>
			        <li mean="热情">red</li>
			        <li mean="冷静">blue</li>
			        <li mean="生机">green</li>
			    </ul>
			*/
			var color = ['red','blue','green'];
			var color_mean = ['热情','冷静','生机'];
			//创建各种节点
			var ull = document.createElement('ul');
			for(var k in color){
			    var lii = document.createElement('li');
			    lii.setAttribute('mean',color_mean[k]);
			    var txt = document.createTextNode(color[k]);
			    
			    //节点追加
			    lii.appendChild(txt);
			    ull.appendChild(lii);
			}
			//document.getElementsByTagName('body')[0].appendChild(ull);
			document.body.appendChild(ull);
		}
		
	</script>
  </head>
  
  <body>
  	 <h2>节点创建和追加</h2>
  </body>
</html>
